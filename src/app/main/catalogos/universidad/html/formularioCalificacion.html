 <md-dialog style="width: 30%">

     <div id="contenidoModal" name="contenidoModal">
         <md-toolbar>
             <div class="md-toolbar-tools">
                 <h2>Calificación de la operación con la Universidad</h2>
             </div>
         </md-toolbar>

         <md-content layout-padding>
             <form name="dataUser" novalidate>

                    <md-content  layout-padding>
                        <div layout-gt-sm="row">
                            <md-input-container flex="100">
                                <md-select ng-model="calificacionUni" placeholder="Calificación" class="md-no-underline" flex="100">
                                    <md-option value="0">0</md-option> 
                                    <md-option value="1">1</md-option> 
                                    <md-option value="2">2</md-option> 
                                    <md-option value="3">3</md-option> 
                                    <md-option value="4">4</md-option> 
                                    <md-option value="5">5</md-option> 
                                    <md-option value="6">6</md-option> 
                                    <md-option value="7">7</md-option> 
                                    <md-option value="8">8</md-option> 
                                    <md-option value="9">9</md-option>
                                    <md-option value="10">10</md-option> 
                                </md-select>
                            </md-input-container>
                        </div>
                    </md-content>                    
 
                 <md-dialog-actions class="footerModal">
                    <span>{{mensaje}}</span>
                     <md-button ng-disabled="vm.dataUser" ng-click="enviarInformacion()">Guardar</md-button>
                     <md-button class="btnRojo" ng-click="closeDialog()">Cerrar</md-button>
                 </md-dialog-actions>
             </form>
         </md-content>

     </div>
 </md-dialog>
